<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="test.css" />
    <title>React Clicky Game</title>
  </head>

  <body>

    <div class="topHeader">
        <div class="container text-center">
            <h1 class="display-4">Catcha<img class="topHeaderImg" src="images/pokemon_logo-01.png"> Game!</h1>
         </div>
    </div>
    <p class="subTitle">Click on a card to catch one. Don't click the same card twice or it will get away!</p>

    <div class="pageContainer">
        <div class="gameScores text-center">
						<p>You Caught: {this.state.score}</p>
					</div>
			    <div class="gameMessage text-center">
						<p>{this.state.message}</p>
					</div>
					<div class="TopScores text-center">
						<p>Top Score: {this.state.topScore}</p>
					</div>
      </div>
      
      <div class="container">
					
        <div class="row">
        {this.state.images.map(image => (
          <MemoryCard
            key={image.id}
            id={image.id}
            name={image.name}
            clicked={image.clicked}
            image={image.image}
            handleClick={this.handleClick}
            />
        ))}
        </div>
        
      </div>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>      
</body>
</html>
